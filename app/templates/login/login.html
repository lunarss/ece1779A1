<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1>User Login</h1>
        <form action = "{{url_for('login')}}" method = "post">

            <div>
                <label>Username</label>
            </div>
            <div>
                <input type="text" name="username" value="{{username if username != None}}">
            </div>

            <div>
                <label>Password</label>
            </div>
            <div>
                <input type="password" name="password" value="{{password if password != None}}">
            </div>

            <div>
                <input type = "submit" value = "Login">
                <a href = "{{url_for('password_recovery')}}">Forgot your password?</a>
            </div>
            
        </form>
        <div class="error">{{error_msg if error_msg != None}}</div>
    </body>

</html>
